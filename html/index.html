<!DOCTYPE html>
<html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans+Condensed:wght@300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../style/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>moodtracker</title>
</head>

<body>
    <h1>MoodTracker!</h1>
    <div class="row">
        <div class="card">
            <img class="card-img-top" src="../icons/cloudy2.png" alt="Image of a sun and a cloud">
            <h5 class="card-title">weather</h2>
        </div>
        <div class="card">
            <img class="card-img-top" src="../icons/mood.icon.png"
                alt="Image of a few different moods; happy, sad, angry">
            <h5 class="card-title">mood</h2>
        </div>
    </div>
    <div class="row">
        <div class="card">
            <img class="card-img-top" src="../icons/checkbox2.png" alt="Image of checkboxes">
            <h5 class="card-title">habit tracker</h2>
        </div>
        <div class="card">
            <img class="card-img-top" src="../icons/note.png" alt="Image of a generic note">
            <h5 class="card-title">of note</h2>
        </div>
    </div>
</body>

</html>
